---
services:
  portainer-ts:
    image: tailscale/tailscale:latest
    container_name: ${STACK_NAME}-ts
    hostname: ${TS_HOSTNAME}
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - "TS_EXTRA_ARGS=--advertise-tags=tag:container --reset"
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - portainer-ts-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped

    # Optional: publish the agent port on the host/LAN as well.
    # You can still access it via Tailscale either way.
    # Portainer Agent default port is 9001.
    ports:
      - "${PUBLIC_PORT:-9001}:9001"

  portainer-agent:
    image: portainer/agent:latest
    container_name: ${STACK_NAME}-agent
    depends_on:
      - portainer-ts
    network_mode: service:portainer-ts
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /:/host
    restart: unless-stopped

volumes:
  portainer-ts-state:
    name: ${STACK_NAME}-state
    driver: local
